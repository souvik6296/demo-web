<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Message Listener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    pre {
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Received Payload</h2>
  <pre id="output">Waiting for message...</pre>

  <button id="closeBtn">Close App</button>

  <script>
    // Listen for messages from Electron main
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'fromElectronMain') {
        const output = document.getElementById('output');
        output.textContent = JSON.stringify(event.data.payload, null, 2);
      }
    });

    // Send shutdown signal to main via Electron IPC
    document.getElementById('closeBtn').addEventListener('click', () => {
      if (window.electronAPI?.send) {
        window.electronAPI.send('shutdown');
      } else {
        console.warn('Electron API not available.');
      }
    });
  </script>
</body>
</html>
